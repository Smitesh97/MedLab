<div class="container">
    <div class="row">
        <owl-carousel-o [options]="customOptions"> 
          <ng-container *ngFor="let deal of productlist">
            <ng-template carouselSlide [id]="deal.id">
              <!-- <img [src]="slide.productImageSlug[0]" [alt]="slide.alt" [title]="slide.title"> -->
              <div class="card card-block" [routerLink]="['/full-dealsinfo', deal.drugCode]"  style="width: 280px;">
                <img [src]="deal.productImageSlug[0]" class="card-img-top m-2 p-4" alt="..." height="220">
                <div class="card-body">
    <h5 class="card-title card-description" [title]="deal.description">{{deal.description}}</h5>
                  <p class="card-text text-muted">{{deal.type}}</p>
                  <span class="card-text text-muted">MRP</span>
                  <p style="font-size: 20px;">â‚¹<span class="ms-0">{{deal.discountPrice}}</span></p>
                  <button type="button" class="btn btn-outline-primary d-flex justify-content-end">ADD</button>
                </div>
              </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
</div>
